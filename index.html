<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
    <title></title>
    <script src="js/mui.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.i18n.properties-1.0.9.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-icon iconfont icon-yonghu mui-icon-left-nav mui-pull-left" id="user"></a>
	    <a class="mui-icon iconfont icon-xinxi mui-icon-right-nav mui-pull-right" id="message"></a>
	    <h1 class="mui-title" id="title">法瑞纳单车</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
		<p class="mui-icon iconfont icon-lingdang ad" id="gg">这里是广告位置</p>
	</nav>
	<div class="mui-content">
	    
	</div>
</body>
</html>
<script>
	mui.init();
	mui.plusReady(function(){});
	var lang = '';
    $(function() {
                lang = (jQuery.i18n.browserLang().substring(0, 2)); //默认从浏览器语言读取
              	
                jQuery.i18n.properties({
                    name: 'strings',
                    path: 'i18n/', //资源文件路径
                    mode: 'map', //用Map的方式使用资源文件中的值
                    language: lang,
                    callback: function() { //加载成功后设置显示内容
                        $('#title').html($.i18n.prop('title'));
                        $('#gg').html($.i18n.prop('gg'));
                    }
                });
            })        
	document.getElementById('user').addEventListener('tap',function(){
		mui.openWindow({
			url:'pages/user.html'
		})
	})
	document.getElementById('message').addEventListener('tap',function(){
		mui.openWindow({
			url:'pages/message.html'
		})
	})
</script>
