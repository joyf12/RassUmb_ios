<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/password.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改密码</h1>
		    <a href="#" id="save" class="mui-pull-right">保存</a>
		</header>
		<div class="mui-content">
		    <ul>
		    	<li>
		    		<input type="number" id="oldp" placeholder="请输入旧密码" />
		    	</li>
		    	<li>
		    		<input type="number" id="newp" placeholder="请输入6~16位新密码" />
		    	</li>
		    	<li>
		    		<input type="number" id="newp1" placeholder="请确认新密码" />
		    	</li>
		    	<li>
		    		<span>密码为6-16位，可包含数字、字母、特殊字符</span>
		    	</li>
		    </ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady();
		</script>
		<script type="text/javascript">
			//保存事件
			document.getElementById('save').addEventListener('tap',function(){
				//数据库拿到之前的密码
				var bef = '';
				//获取旧密码进行匹配
				var oldp = document.getElementById('oldp').value;
				var newp = document.getElementById('newp').value;
				var newp1 = document.getElementById('newp1').value;
				if(!oldp){
					mui.toast('还未输入之前的密码');
				}else if(oldp!=bef){
					mui.toast('输入的之前密码有误');
				}else if(oldp==bef){
					if(newp==newp1&newp!=''){
						//将新密码发送到后台
						
					}
				}
			})
		</script>
	</body>

</html>
