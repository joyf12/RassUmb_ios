<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/newPhone.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-arrowthinleft mui-pull-left"></a>
		    <h1 class="mui-title">更改手机号</h1>
		</header>
		<div class="mui-content">
		    <div>
		    	<p>设置新手机号</p>
		    	<p>更改后，原手机号下的账户信息和行程记录将绑定到新手机号</p>
		    </div>
		    <form class="mui-input-group">
				<div class="mui-input-row" id="box">
					<label>手机号</label>
					<input type="number" id="phoneNumber" placeholder="请输入手机号">
				</div>
				
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="number" id="code" placeholder="请输入验证码">
					<button type="button" id="getCodeNumber" class="mui-btn mui-btn-primary">获取验证码</button>
				</div>
			</form>
		    <button type="button" id="btn">完成修改</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady();
		</script>
		<script type="text/javascript">
			var phoneNumber = '';
			//获取验证码
			document.getElementById('getCodeNumber').addEventListener('tap',function(){
				//获取手机号
				phoneNumber = document.getElementById('phoneNumber').value;
				if(!phoneNumber){
					mui.toast('您还没有输入手机号码');
				}else if(!(/^1[3578]\d{9}$/.test(phoneNumber))){
					mui.toast('您输入的手机号码格式有误');
				}else{
					//手机请求验证码
					
				}
			})
			//完成修改
			document.getElementById('btn').addEventListener('tap',function(){
				phoneNumber = document.getElementById('phoneNumber').value;
				//获取输入的验证码
				var code = document.getElementById('code').value;
				if(!phoneNumber){
					mui.toast('您还没有输入手机号码');
				}else if(!(/^1[3578]\d{9}$/.test(phoneNumber))){
					mui.toast('您输入的手机号码格式有误');
				}else{
					if(!code){
						mui.toast('您还未输入验证码');
					}else if(!(/^\d{4}$/.test(code))){
						mui.toast('您输入的验证码格式有误，请确认');
					}else{
						//获取输入的验证码和服务器请求的验证码是否一致
						
					}
				}
				
			})
		</script>
	</body>

</html>
