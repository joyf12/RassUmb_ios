<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">优惠券规则</h1>
		    <style type="text/css">
		    	.mui-content div {margin:20px 20px;}
		    	.mui-content div p:nth-child(even) {
		    		margin-bottom:30px;
		    	}
		    </style>
		</header>
		<div class="mui-content">
		    <div>
		    	<p>什么是优惠券？</p>
		    	<p>
		    		*优惠券是由法瑞纳单车发放给用户的，在用户使用法瑞纳单车的平台生成租车订单并完成租车后，
		    		可用于抵扣租车订单内费用的电子券
		    	</p>
		    	<p>什么是优惠券的有效期？</p>
		    	<p>
		    		*优惠券面上回注明"有效期",该优惠券仅能在注明有效期内使用，过期作废。
		    	</p>
		    	<p>一个订单最多可以使用几张优惠券</p>
		    	<p>
		    		*一个订单最多只能使用一张优惠券
		    	</p>
		    	<p>优惠券是否可以找零或拆分使用</p>
		    	<p>
		    		*不可以，优惠券金额高于订单金额的，差额部分不能再次使用，不找零、不兑换，一旦使用将无法退回
		    	</p>
		    </div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
