<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			svg circle {
				width:100%;
				height:100%;
				fill:#01AC06;
			}
		</style>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body style="height:100%;">
		<svg></svg>
		<script>
			var data = [];
			var svg = d3.select('svg');
			setInterval(addCircle,500);
			function addCircle(){
				data.push({x:Math.random()*600,y:Math.random()*400});
				var circles = svg.selectAll('circle').data(data);
				circles.enter().append('circle').attr('cx',function(d){return d.x}).attr('cy',function(d){return d.y}).attr('r',0).transition().duration(300).attr('r',10);
			}
		</script>
	</body>
</html>
